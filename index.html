<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="Emmanuel Asamoah" name="author" />
    <link href="favicon.ico" rel="shortcut icon" type="image/x-icon" />
    <title>Free UI Landing Page</title>

    <!--Page style file-->
    <link href="./css/style.css" rel="stylesheet" />
  </head>

  <body>
    <header class="header">
      <!-- header logo-->
      <div class="logo">
        <img
          alt="Website logo"
          class="header__logo"
          src="./assets/images/figmaland-logo.png"
        />
      </div>

      <nav class="nav" role="navigation">
        <ul class="nav__item">
          <li><a href="#">About</a></li>
          <li><a href="">Blog</a></li>
          <li><a href="">Careers</a></li>
          <li><a href="">Support</a></li>
        </ul>
        <!--buy now button-->
        <a class="nav__button" href="#">buy now</a>
      </nav>
    </header>

    <!-- Main content-->
    <main class="hero">
      <section class="hero__content">
        <div class="hero__content--inner">
          <h1>Lightning fast prototyping</h1>
          <p>
            We focus on ergonomics and meeting you where you work. It's only a
            keystroke away.
          </p>

          <a class="hero__button" href="#">Try for free</a>
        </div>
      </section>

      <!-- Illustration content-->
      <section class="hero__illustration">
        <div class="inner">
          <div class="chart">
            <img
              alt="An Image Illustrating data flow in a chart"
              src="./assets/images/chart.svg"
            />
          </div>
          <div class="notification">
            <img
              alt="Board notification"
              src="./assets/images/board-notification.svg"
            />
          </div>
          <div class="accounting">
            <img
              alt="Bank account history"
              src="./assets/images/bank-acc-hisotry.svg"
            />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
